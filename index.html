<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive card details form</title>
    <!-- Styled with tailwindCSS -->
  </head>
  <body>
    <main class="flex flex-col lg:flex-row h-screen w-full">
      <section
        class="bg-[url(/bg-main-mobile.png)] lg:bg-[url(/bg-main-desktop.png)] bg-no-repeat bg-cover md min-h-[40%] lg:min-h-screen w-full lg:w-[30%]"
      ></section>
      <section class="relative lg:my-auto">
        <!-- Card start -->
          
        <div
          class="relative w-full lg:w-72 lg:h-64  flex items-center justify-center gap-3 text-white"
        >
          <!-- Card front -->
          <div class="card-front absolute z-10 -bottom-24 lg:-bottom-0 lg:-top-24 left-4 lg:-left-72  ">
            <img
              src="/bg-card-front.png"
              alt="Card front background"
              class="w-xs lg:w-auto drop-shadow-2xl"
            />
            <div class="card-details">
              <span class="card-number">0000 0000 0000 0000</span>
              <span class="card-name">Jane Appleseed</span>
              <span class="card-expiry">00/00</span>
            </div>
          </div>

          <!-- Card back -->
          <div
            class="card-back absolute lg:top-40 -top-48 right-4 lg:right-0 lg:-left-52  "
          >
            <img
              src="/bg-card-back.png"
              alt="Card back background"
              class="w-2xs lg:w-auto drop-shadow-2xl"
            />
            <span class="card-cvc">000</span>
          </div>
        </div>
      </section>

      <!-- Form start -->
      <form id="card-form" class="card-form grid gap-4" novalidate>
        <div>
          <label for="name">Cardholder Name</label>
          <input
            type="text"
            id="name"
            placeholder="e.g. Jane Appleseed"
            required
          />
        </div>

        <div>
          <label for="number">Card Number</label>
          <input
            type="text"
            id="number"
            placeholder="e.g. 1234 5678 9123 0000"
            required
            pattern="\d{4} \d{4} \d{4} \d{4}"
          />
        </div>
        <div>
          <label for="expiry">Exp. Date (MM/YY)</label>
          <div class="expiry-container">
            <input
              type="text"
              id="expiry-month"
              placeholder="MM"
              required
              pattern="\d{2}"
            />
            <input
              type="text"
              id="expiry-year"
              placeholder="YY"
              required
              pattern="\d{2}"
            />
          </div>
        </div>
        <div>
          <label for="cvc">CVC</label>
          <input
            type="text"
            id="cvc"
            placeholder="e.g. 123"
            required
            pattern="\d{3}"
          />
        </div>
        <button type="submit">Confirm</button>
      </form>

      <!-- Completed state start -->

      <div id="CompletedState" class="text-gradientStart hidden">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
      </div>
    </main>
    <footer class="text-gradientEnd hidden">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kachi</a>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
